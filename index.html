<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>千神万王：因果螺旋</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script/scenario.js"></script>
    <script src="script/engine.js"></script>
    <link rel="stylesheet" href="styles/main.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Noto+Serif+SC:wght@300;600;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <!-- 动态背景 -->
      <div
        id="bg"
        style="
          background-image: url('https://images.unsplash.com/photo-1528164344705-47542687000d?auto=format&fit=crop&w=1920&q=80');
        "
      ></div>
      <div id="particles"></div>
      <div class="vignette"></div>

      <!-- 主菜单 -->
      <div id="menu-home" class="flex items-center justify-center h-screen">
        <div class="nav-sidebar">
          <div class="logo-v">千神万王</div>
          <div class="nav-item cursor-pointer p-4 bg-white/10 hover:bg-white/20 transition-all text-2xl" onclick="game.start()">观测开始</div>
          <div class="nav-item" onclick="game.troll('load')">溯源记录</div>
          <div class="nav-item" onclick="game.troll('config')">系统参数</div>
          <div class="nav-item" onclick="window.close()">终结观测</div>
        </div>
      </div>

      <!-- 游戏界面 -->
      <div id="view-game">
        <!-- 立绘 -->
        <div id="sprite" class="char-sprite">
          <svg viewBox="0 0 400 800" height="100%">
            <path
              d="M100 300 L50 800 L350 800 L300 300 Z"
              fill="#fff"
              opacity="0.9"
            />
            <path d="M80 200 Q200 60 320 200 Q340 450 320 750" fill="#2d3436" />
            <circle cx="200" cy="180" r="80" fill="#fff9f0" />
            <circle cx="170" cy="190" r="6" fill="#74c0fc" />
            <circle cx="230" cy="190" r="6" fill="#74c0fc" />
            <path
              d="M185 235 Q200 245 215 235"
              stroke="#ff7675"
              fill="none"
              stroke-width="2"
            />
          </svg>
        </div>

        <!-- 对话框 -->
        <div class="dialog-wrap">
          <div id="ui-name" class="name-tag"></div>
          <div class="msg-box" onclick="game.next()">
            <div id="ui-text" class="msg-text"></div>
            <div class="controls">
              <span class="btn-ctrl">LOG</span>
              <span class="btn-ctrl">SAVE</span>
              <span id="btn-skip" class="btn-ctrl" onclick="game.troll('skip')"
                >SKIP</span
              >
              <span class="btn-ctrl">AUTO</span>
              <span class="btn-ctrl">HIDE</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 选项面板 -->
      <div id="choices"></div>

      <!-- 整蛊黑屏 -->
      <div id="troll-screen">
        <div id="troll-content" class="flex flex-col items-center"></div>
      </div>
    </div>

    <script>
      console.log("亻尔女子，我是千神万王开发者haitang000。");
      const game = new GameEngine(SCENARIO);
    </script>
  </body>
</html>
